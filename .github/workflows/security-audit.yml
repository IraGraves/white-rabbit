name: Security Audit

# Run security checks on push, PR, and weekly schedule
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (JSON output)
        id: audit
        run: |
          npm audit --json > audit-results.json || true
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          cat audit-results.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check for vulnerabilities
        run: |
          VULNS=$(jq '.metadata.vulnerabilities.total' audit-results.json)
          echo "Total vulnerabilities found: $VULNS"
          
          if [ "$VULNS" -gt 0 ]; then
            echo "‚ö†Ô∏è Security vulnerabilities detected!"
            jq '.metadata.vulnerabilities' audit-results.json
            exit 1
          else
            echo "‚úÖ No vulnerabilities found!"
          fi
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30
      
      - name: Comment on PR (if vulnerabilities found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            const vulns = audit.metadata.vulnerabilities;
            
            const comment = `## üîí Security Audit Results
            
            ‚ö†Ô∏è **Vulnerabilities detected:**
            - Critical: ${vulns.critical}
            - High: ${vulns.high}
            - Moderate: ${vulns.moderate}
            - Low: ${vulns.low}
            
            **Total:** ${vulns.total}
            
            Please review the audit results and update dependencies before merging.
            
            Run \`npm audit\` locally for more details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
